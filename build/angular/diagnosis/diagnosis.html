      <form class="ruleout-form" ng-submit="clickHandler(gender, obese, pregnant)">
       <div class="form-group">
        <h5>What would you like to diagnose?</h5>
        <input type="text" placeholder="e.g. Sarcoma">
      </div>
        <h5>Gender:</h5>
        <div class="radio">
          <label>
            <input type="radio" name="gender" ng-model="gender" value="male">
            Male
          </label>
          <label>
            <input type="radio" name="gender" ng-model="gender" value="female">
            Female
          </label>
        </div>
        <h5>Obese?</h5>
        <div class="radio">
          <label>
            <input type="radio" name="obese" ng-model="obese" value="yes">
            Yes
          </label>
          <label>
            <input type="radio" name="obese" ng-model="obese" value="no">
            No
          </label>
        </div>
        <h5>Pregnant?</h5>
        <div class="radio">
          <label>
            <input type="radio" name="pregnant" ng-model="pregnant" value="yes">
            Yes
          </label>
          <label>
            <input type="radio" name="pregnant" ng-model="pregnant" value="no">
            No
          </label>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-form btn-default">Cancel</button>
          <button type="submit" class="btn btn-form btn-primary">OK</button>
        </div>
      </form>
      <div ng-show="showResult">
        <p>You've got to get a {{result}}</p>
      </div>
