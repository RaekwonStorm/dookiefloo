      <form class="ruleout-form" ng-submit="clickHandler(diagnosis, gender, obese, pregnant)">
       <div class="form-group">
        <h5>What would you like to diagnose?</h5>
        <input type="text" placeholder="e.g. Sarcoma" ng-model="diagnosis">
      </div>
      <div>

        <div class="radio" ng-show="history.length > 0" ng-repeat="step in history" >
          <h5>{{step.text}}?</h5>

          <label ng-repeat="choice in step.choices">
            <input ng-model="choice" type="radio" name="choice" value="{{choice}}" ng-click="clickHandler(choice)">
            {{choice}}
          </label>
        </div>

        <div class="radio">
          <h5>{{result.text}}?</h5>

          <label ng-repeat="choice in result.choices">
            <input ng-model="choice" type="radio" name="choice" value="{{choice}}" ng-click="clickHandler(choice)">
            {{choice}}
          </label>
        </div>
      </div>
