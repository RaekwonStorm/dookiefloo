      <form class="ruleout-form">
       <div class="form-group">
        <h5>What would you like to diagnose?</h5>
        <input type="text" placeholder="e.g. Sarcoma">
      </div>
        <h5>Gender:</h5>
        <div class="radio">
          <label>
            <input type="radio" name="gender">
            Male
          </label>
          <label>
            <input type="radio" name="gender">
            Female
          </label>
        </div>
        <h5>Obese?</h5>
        <div class="radio">
          <label>
            <input type="radio" name="obese">
            Yes
          </label>
          <label>
            <input type="radio" name="obese">
            No
          </label>
        </div>
        <h5>Pregnant?</h5>
        <div class="radio">
          <label>
            <input type="radio" name="pregnant">
            Yes
          </label>
          <label>
            <input type="radio" name="pregnant">
            No
          </label>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-form btn-default">Cancel</button>
          <button type="submit" class="btn btn-form btn-primary">OK</button>
        </div>
      </form>
