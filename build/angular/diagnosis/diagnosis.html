    <div class="form-group">
    <h5>What would you like to diagnose?</h5>
    <!--    <input type="text" placeholder="e.g. Sarcoma" ng-model="diagnosis"> -->
    <select name="tree-selector" ng-model="tree" ng-change="selectHandler(tree)">
        <option ng-repeat="option in diagnosisOptions" value="{{option}}">
        {{option}}
        </option>
    </select>
    </div>

    <div>
        <div class="radio" ng-show="history.length > 0" ng-repeat="step in history">
            <h5>{{step.text}}?</h5>
            <label ng-repeat="choice in step.choices">
                <input ng-model="choice" type="radio" name="choice2" value="{{choice}}" ng-click="clickHandler(choice)"> {{choice}}
            </label>
        </div>


        <div class="radio">
            <h5>{{currentState.prompt.text}}</h5>
            <label ng-repeat="choice in currentState.prompt.choices">
                <input ng-model="choice" type="radio" name="choice" value="{{choice}}" ng-click="clickHandler(choice)"> {{choice}}
            </label>
        </div>
      <h5 ng-show="result">{{result}}</h5>

    </div>
</form>
